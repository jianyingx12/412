<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <title>Mini FB</title>
    <link rel="stylesheet" href="{% static 'mini_fb/styles.css' %}?v={{ timestamp|date:'U' }}">
</head>

<body>
    <header>
        <h1>Welcome to MiniFaceBook</h1>
        <nav>
            {% if user.is_authenticated %}
                <p>Logged in as {{ user.username }}</p>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
            <a href="{% url 'create_profile' %}">Create a New Profile</a>
        </nav>
    </header>    
    
    <div>
        {% block content %}
        {% endblock %}
    </div>
    
    <footer>
        <p>MiniFaceBook</p>
    </footer>
</body>

</html>

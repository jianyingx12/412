{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Create a New Profile</h2>

<form method="POST">
    {% csrf_token %}
    
    <!-- Display the UserCreationForm fields -->
    {{ user_form.as_p }}
    
    <!-- Display the CreateProfileForm fields -->
    {{ form.as_p }}
    
    <button type="submit">Create Profile</button>
</form>

<a href="{% url 'show_all_profiles' %}">Cancel</a>
{% endblock %}

{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Post a status message for {{ profile.first_name }} {{ profile.last_name }}</h2>

<form method="POST" enctype="multipart/form-data"> <!-- Added enctype attribute -->
    {% csrf_token %}
    {{ form.as_p }}
    <label for="files">Upload Images:</label>
    <input type="file" name="files" multiple />  <!-- Added file input for image uploads -->
    <button type="submit">Create Status</button>
</form>

<a href="{% url 'show_profile' profile.pk %}">Cancel</a>
{% endblock %}

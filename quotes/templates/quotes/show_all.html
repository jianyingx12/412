{% extends 'quotes/base.html' %}

{% block content %}
    <div>
        <h2>All Quotes</h2>
        <ul>
            {% for quote in quotes %}
                <li>{{ quote }}</li>
            {% endfor %}
        </ul>
        <div>
            <h2>All Images</h2>
            {% for image in images %}
                <div class="container2">
                    <img src="{{ image }}" alt="Image of Madea">
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% extends 'project/base.html' %}

{% block title %}Edit Medicine{% endblock %}

{% block content %}
<h2>Edit Medicine</h2>

<form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}
    <!-- Renders the form fields in paragraph format -->
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <!-- Button to submit the form and save the changes -->
    
    <a href="{% url 'project_home' %}" class="btn btn-secondary">Cancel</a>
    <!-- Cancel button that redirects the user to the project home page -->
</form>
{% endblock %}

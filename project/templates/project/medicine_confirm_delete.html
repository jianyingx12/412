{% extends 'project/base.html' %}

{% block title %}Delete Medicine{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ object.name }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'medicines' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
